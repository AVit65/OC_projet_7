
name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Check joblib version
        run: |
          python -c "import joblib; print('joblib version:', joblib.__version__)"

      - name: List files in Data folder
        run: |
          ls -l Output/Pipelines

      - name: Check if pipeline file exists
        run: |
          if [ -f Output/Pipelines/pipeline_to_deployed.joblib ]; then
              echo "Pipeline file exists, checking hash..."
              sha256sum Output/Pipelines/pipeline_to_deployed.joblib
          else
              echo "Pipeline file not found!"
              exit 1
          fi

      - name: Run API tests with HTML report
        run: |
          pytest -v --html=rapport_tests.html --self-contained-html Test/test_api.py

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: rapport-tests-html
          path: rapport_tests.html
